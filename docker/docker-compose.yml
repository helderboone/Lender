version: '3.3'
services:

  mysqldb:
    image: mysql:5.7
    container_name: mysqldb
    environment:
      MYSQL_ROOT_PASSWORD: "password"
      MYSQL_DATABASE: "lender_db"
      MYSQL_USER: "lender"
      MYSQL_PASSWORD: "123456"
    restart: always    
    ports:
      - "3306:3306"
    networks:
      - lender-net 
  # postgresdb:
  #   image: postgres:10.3
  #   container_name: postgresdb
  #   ports:
  #     - "5432"
  #   environment:
  #     POSTGRES_USER: postgres
  #     POSTGRES_PASSWORD: 123456
  #     POSTGRES_DB: Lender
  #   networks:
  #     - lender-net
  #   restart: always

  lender-api:
    container_name: lender-api
    image: lender-api
    build:
      context: ../src
      dockerfile: ./Lender.API/Dockerfile
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://*:5000
    ports:
      - "7001:5000"
    depends_on:
      - mysqldb
    networks:
      - lender-net   

  lender-spa:
    container_name: lender-spa
    image: lender-spa
    build:
      context: ../src/Lender-SPA
      dockerfile: ./Dockerfile
    restart: always    
    ports:
      - "80:80"
    depends_on:
      - lender-api
    networks:
      - lender-net

volumes:
  postgresdb-data:

networks:
  lender-net:
    driver: bridge      

  
