<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" style="margin-top: 20%;">
      <div class="card card-signin my-5">  
        <div class="card-body">    
          <h5 class="card-title text-center mt-4">Sistema de Emprestimo</h5>    
          <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-label-group">
              <input type="text" class="form-control" placeholder="Email" [formControlName]="'email'"
                [ngClass]="{ 'is-invalid': submitted && loginForm.get('email').errors }">
            </div>

            <div class="form-label-group">
              <input type="password" class="form-control" placeholder="Senha" [formControlName]="'password'"
                [ngClass]="{ 'is-invalid': submitted && loginForm.get('password').errors }">
            </div>

            <div class="form-group"><button class="btn btn-primary btn-block" type="submit"
                 style="width:90%;margin-left:5%">Sign in</button></div>
            <hr class="my-4">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
