<!--Section: Block Content-->
<section class="mt-5">
    <div class="row">
        <div class="col-md-6 mb-4 mb-md-0">
            <div id="mdb-lightbox-ui"></div>
            <div class="mdb-lightbox">
                <div class="row product-gallery mx-1">
                    <div class="col-12 mb-0" style="margin-left: 30%;border-radius: 100px;">
                      <figure class="view overlay rounded z-depth-1 main-img" style="width:50%;">
                        <img [src]="gameModel.photoUrl || imageHelper.defaultGameImageUrl" class="img-fluid z-depth-1"
                            style="border-radius:4px;">
                    </figure>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h5>{{gameModel.name}}</h5>
            <p class="mb-2 text-muted text-uppercase small">{{gameModel.gender}}</p>
            <hr>
        </div>
    </div>
</section>
